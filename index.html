<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
    <title>Web Audio Test Suite</title>
  </head>
  <body class="terminal">
    <h1 class="terminal-prompt">Web Audio Test Suite</h1>
    <table>
      <thead>
        <tr>
          <th>Test Name</th>
          <th>Result</th>
          <th>Time</th>
          <th>Output</th>
          <th>Run</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hello Sine</td>
          <td id="hello-sine:res">---</td>
          <td id="hello-sine:time">---</td>
          <td id="hello-sine:output">---</td>
          <td><button class="btn btn-block btn-primary" id="hello-sine:btn">start</button></td>
        </tr>

        <tr>
          <td>Howdy Cosine</td>
          <td id="howdy-cosine:res">---</td>
          <td id="howdy-cosine:time">---</td>
          <td id="howdy-cosine:output">---</td>
          <td><button class="btn btn-block btn-primary" id="howdy-cosine:btn">start</button></td>
        </tr>

        <tr>
          <td>Greetings Tangent</td>
          <td id="greetings-tangent:res">---</td>
          <td id="greetings-tangent:time">---</td>
          <td id="greetings-tangent:output">---</td>
          <td><button class="btn btn-block btn-primary" id="greetings-tangent:btn">start</button></td>
        </tr>

        <tr>
          <td>Salutations Cotangent</td>
          <td id="salutations-cotangent:res">---</td>
          <td id="salutations-cotangent:time">---</td>
          <td id="salutations-cotangent:output">---</td>
          <td><button class="btn btn-block btn-primary" id="salutations-cotangent:btn">start</button></td>
        </tr>

        <tr>
          <td>What's Up Secant</td>
          <td id="whats-up-secant:res">---</td>
          <td id="whats-up-secant:time">---</td>
          <td id="whats-up-secant:output">---</td>
          <td><button class="btn btn-block btn-primary" id="whats-up-secant:btn">start</button></td>
        </tr>

        <tr>
          <td>Yo Cosecant</td>
          <td id="yo-cosecant:res">---</td>
          <td id="yo-cosecant:time">---</td>
          <td id="yo-cosecant:output">---</td>
          <td><button class="btn btn-block btn-primary" id="yo-cosecant:btn">start</button></td>
        </tr>

      </tbody>
    </table>
  </body>
</html>
